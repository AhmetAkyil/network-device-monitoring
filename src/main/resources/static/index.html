<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
        .navbar { background-color: #1a1c23; }
        .status-up { color: #10b981; font-weight: 600; }
        .status-down { color: #ef4444; font-weight: 600; }
        .card { border: none; border-radius: 12px; transition: all 0.3s ease; border: 1px solid #e2e8f0; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .log-table { font-size: 0.85rem; }
        .badge-up { background-color: #d1fae5; color: #065f46; }
        .badge-down { background-color: #fee2e2; color: #991b1b; }
        #chart-container { height: 250px; width: 100%; margin-bottom: 20px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark shadow-sm mb-4">
    <div class="container">
        <span class="navbar-brand fw-bold">üõ°Ô∏è Dashboard</span>
        <button class="btn btn-primary btn-sm px-3" data-bs-toggle="modal" data-bs-target="#addDeviceModal">
            + Add New Device
        </button>
    </div>
</nav>

<div class="container">
    <div class="row" id="device-container">
    </div>
</div>

<div class="modal fade" id="addDeviceModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Monitor New Device</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Device Name</label>
                    <input type="text" id="newName" class="form-control" placeholder="e.g. Main Database">
                </div>
                <div class="mb-3">
                    <label class="form-label">IP Address</label>
                    <input type="text" id="newIp" class="form-control" placeholder="e.g. 8.8.8.8">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveDevice()">Save & Start Tracking</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="logModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logModalTitle">Performance Analysis</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
                <hr>
                <table class="table table-hover log-table">
                    <thead class="table-light text-center">
                    <tr>
                        <th>Timestamp</th>
                        <th>Status</th>
                        <th>Latency (ms)</th>
                    </tr>
                    </thead>
                    <tbody id="logTableBody" class="text-center">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let responseChart = null; // Global reference for Chart

    async function fetchDevices() {
        try {
            const response = await fetch('/api/devices');
            const devices = await response.json();
            const container = document.getElementById('device-container');
            container.innerHTML = '';

            devices.forEach(d => {
                const statusBadge = d.status === 'UP' ? 'badge-up' : 'badge-down';
                const lastCheckStr = d.lastChecked ? new Date(d.lastChecked).toLocaleTimeString() : 'N/A';

                container.innerHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm p-4 text-center">
                            <h5 class="fw-bold mb-1">${d.name}</h5>
                            <p class="text-muted small mb-3">${d.ipAddress}</p>
                            <div class="mb-3">
                                <span class="badge ${statusBadge} px-3 py-2">${d.status || 'UNKNOWN'}</span>
                            </div>
                            <div class="text-secondary small mb-3">Last Check: ${lastCheckStr}</div>
                            <button class="btn btn-outline-dark btn-sm w-100" onclick="showLogs(${d.id}, '${d.name}')">Performance History</button>
                        </div>
                    </div>`;
            });
        } catch (err) { console.error("Error fetching devices:", err); }
    }

    async function saveDevice() {
        const name = document.getElementById('newName').value;
        const ipAddress = document.getElementById('newIp').value;

        if(!name || !ipAddress) return alert("Please fill all fields");

        await fetch('/api/devices', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, ipAddress })
        });

        document.getElementById('newName').value = '';
        document.getElementById('newIp').value = '';
        bootstrap.Modal.getInstance(document.getElementById('addDeviceModal')).hide();
        fetchDevices();
    }

    async function showLogs(id, name) {
        document.getElementById('logModalTitle').innerText = name + " - Performance History";
        const response = await fetch(`/api/devices/${id}/logs`);
        const logs = await response.json();


        //last 20 logs for the graph
        const chartDataRaw = [...logs].reverse().slice(-20);
        const labels = chartDataRaw.map(l => new Date(l.timestamp).toLocaleTimeString());
        const latencies = chartDataRaw.map(l => l.responseTime);

        const ctx = document.getElementById('performanceChart').getContext('2d');
        if (responseChart) responseChart.destroy(); // Clean old chart

        responseChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Latency (ms)',
                    data: latencies,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true } }
            }
        });


        const tableBody = document.getElementById('logTableBody');
        tableBody.innerHTML = logs.map(l => `
            <tr>
                <td>${new Date(l.timestamp).toLocaleString()}</td>
                <td><span class="${l.status === 'UP' ? 'status-up' : 'status-down'}">${l.status}</span></td>
                <td>${l.responseTime} ms</td>
            </tr>
        `).join('');

        new bootstrap.Modal(document.getElementById('logModal')).show();
    }

    setInterval(fetchDevices, 10000);
    fetchDevices();
</script>
</body>
</html>
